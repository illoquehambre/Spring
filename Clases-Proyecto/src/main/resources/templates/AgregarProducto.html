<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="container d-flex align-items-center">

        <form th:action="@{/productosAdmin/nuevo/submit}" class="w-75 d-flex flex-column align-items-center was-validated container py-2 bg-success mt-5" th:object="${producto}" method="post" >
            <div class="align-items-center">

                <div class="d-flex mb-1 w-100 w-lg-50 input-group form-floating my-5">
                    <span class="input-group-text text-success">Nombre</span>
                    <input class="  bg-light text-secondary " type="text"
                        placeholder="Nombre" name="name" id="name" required th:field="*{nombre}">
                </div>
    
                <div class="d-flex mb-1 w-100 w-lg-50 input-group align-content-between my-5">
                    <span class="input-group-text text-success">Precio</span>
                    <input class="  bg-light text-secondary " type="text"
                        placeholder="Precio" name="precio" id="precio" required th:field="*{precio}">
                </div>
    
                <div class="d-flex mb-1 w-100 w-lg-50 input-group align-content-between my-5">
                    <span class="input-group-text text-success">Cantidad Disponible</span>
                    <input class="  bg-light text-secondary " type="text"
                        placeholder="Cantidad Disponible" name="cantidad" id="cantidad" required th:field="*{cantidadDisponible}">
                </div>
    
            
    
                <div class=" d-flex mb-1 w-100 w-lg-50   input-group align-content-between my-5">
                    <span class="input-group-text text-success">categoria</span>
                    <select class="  bg-light text-secondary" name="name" id="name" required th:field="*{cantidadDisponible}">
                        <option th:each="producto : ${productos}"> <span th:text="${producto.nombre}"></span> </option>
                    </select>
                </div>
    			
            </div>
    		<input type="submit" name="enviar" value="Enviar">
        </form>

    


</body>

</html>
