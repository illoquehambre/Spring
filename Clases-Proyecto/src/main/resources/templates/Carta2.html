<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-lg   ">
        <h1 class="text-center text-info mb-3">CARTA</h1>
        <ul id="accordion">

            <li class="card" th:each="categoria : ${categorias}">
                <div class="card-header d-flex">
                    <a class="btn" data-bs-toggle="collapse" href="#collapseOne"  th:text="${categoria.nombre}">
                        
                    </a>
                </div>
                <div id="collapseOne" class="collapse container" data-bs-parent="#accordion">
                    <ul>
                        <li class="card-body d-flex border border-1 border-dark justify-content-around  row" th:each="producto : ${productos}">
                            <img th:src="${producto.url}" alt="Una imagen" class="col-4 col-md-3">
                            <div  class="col-4 col-md-3" th:text="${producto.nombre}"></div>
                            <div  class="col-4 col-md-3" th:text="${producto.precio}"></div>
                            <form class="d-flex justify-content-between  mt-2 col-md-3 col-12">
               
                                <input type="number" class="form-control  w-25" id="cantidad" name="cantidad">
                                
                                <!--Calculado en base a Js-->
                                <button type="submit " class=" btn btn-primary"></button>
                            </form>
    
                        </li>
    
                    </ul>
                </div>
                
            </li>

        </ul>
        <div class="d-flex justify-content-between">
            <button  class=" btn btn-primary rounded-pill">Volver Atr√°s</button>
            <button class=" btn btn-primary rounded-pill">Confirmar</button>
        </div>
        

    
    </div>
</body>

</html>
